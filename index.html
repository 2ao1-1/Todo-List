    <script>
      // تبديل التبويبات
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          // إزالة الفئة النشطة من كل التبويبات
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((t) => t.classList.remove("active"));

          // إضافة الفئة النشطة للتبويب المحدد
          tab.classList.add("active");
          document
            .getElementById(tab.getAttribute("data-tab") + "Tab")
            .classList.add("active");
        });
      });

      // إضافة وحذف المهام
      document.getElementById("addTaskBtn").addEventListener("click", () => {
        const tasksContainer = document.getElementById("tasksContainer");
        const taskDiv = document.createElement("div");
        taskDiv.className = "task-item";
        taskDiv.innerHTML = `
          <input type="text" class="task-input" placeholder="أدخل نص المهمة" />
          <button type="button" class="remove-btn">حذف</button>
        `;
        tasksContainer.appendChild(taskDiv);

        // إضافة حدث للزر الجديد
        taskDiv
          .querySelector(".remove-btn")
          .addEventListener("click", function () {
            tasksContainer.removeChild(taskDiv);
          });
      });

      // إضافة حدث لأزرار الحذف الموجودة
      document.querySelectorAll(".remove-btn").forEach((button) => {
        button.addEventListener("click", function () {
          const taskItem = this.parentElement;
          taskItem.parentElement.removeChild(taskItem);
        });
      });

      // عرض رسالة الحالة
      function showStatus(message, type) {
        const statusDiv = document.getElementById("statusMessage");
        statusDiv.className = type;
        statusDiv.textContent = message;
        statusDiv.classList.remove("hidden");

        // إخفاء الرسالة بعد 5 ثوانٍ
        setTimeout(() => {
          statusDiv.classList.add("hidden");
        }, 5000);
      }

      // التحقق من حجم الصورة
      function checkImageSize(file) {
        const maxSize = document.getElementById("maxImageSize").value * 1024; // تحويل إلى بايت
        if (file.size > maxSize) {
          return false;
        }
        return true;
      }

      // تحضير البيانات للتصحيح
      function prepareDebugData(formData) {
        const debugData = {};
        for (let pair of formData.entries()) {
          // تحويل البيانات الثنائية إلى "[Binary Data]" للعرض
          if (pair[1] instanceof File) {
            debugData[pair[0]] = {
              filename: pair[1].name,
              type: pair[1].type,
              size: pair[1].size + " bytes",
            };
          } else {
            debugData[pair[0]] = pair[1];
          }
        }
        return debugData;
      }

      // رفع التودو مع الصورة
      document
        .getElementById("uploadButton")
        .addEventListener("click", async () => {
          const fileInput = document.getElementById("imageInput");
          const titleInput = document.getElementById("titleInput");
          const iconInput = document.getElementById("iconInput");
          const tokenInput = document.getElementById("tokenInput");
          const apiUrlInput = document.getElementById("apiUrlInput");
          const resultDiv = document.getElementById("result");
          const responseDataDiv = document.getElementById("responseData");
          const imagePreview = document.getElementById("imagePreview");
          const spinner = document.getElementById("spinner");
          const requestDebug = document.getElementById("requestDebug");
          const responseDebug = document.getElementById("responseDebug");
          const errorDebug = document.getElementById("errorDebug");
          const timeoutValue =
            document.getElementById("timeoutSetting").value * 1000;

          // إعادة تعيين أقسام التصحيح
          requestDebug.textContent = "جاري تحضير الطلب...";
          responseDebug.textContent = "في انتظار الاستجابة...";
          errorDebug.textContent = "لا توجد أخطاء حتى الآن.";

          // تجميع المهام
          const tasks = [];
          document.querySelectorAll(".task-input").forEach((input) => {
            if (input.value.trim()) {
              tasks.push({
                text: input.value.trim(),
                completed: false,
              });
            }
          });

          // التحقق من وجود عنوان
          if (!titleInput.value.trim()) {
            showStatus("يرجى إدخال عنوان للتودو", "error");
            return;
          }

          // التحقق من وجود رمز JWT
          const token = tokenInput.value.trim();
          if (!token) {
            showStatus("يرجى إدخال رمز JWT صالح", "error");
            return;
          }

          // التحقق من حجم الصورة إذا تم اختيارها
          if (fileInput.files.length) {
            if (!checkImageSize(fileInput.files[0])) {
              showStatus(
                `حجم الصورة كبير جدًا. الحد الأقصى هو ${document.getElementById("maxImageSize").value} كيلوبايت`,
                "error"
              );
              return;
            }
          }

          // إعداد البيانات للإرسال
          const formData = new FormData();
          formData.append("title", titleInput.value.trim());

          // إضافة الأيقونة فقط إذا تم إدخالها
          if (iconInput.value.trim()) {
            formData.append("icon", iconInput.value.trim());
          }

          // إضافة الصورة إذا تم اختيارها
          if (fileInput.files.length) {
            formData.append("image", fileInput.files[0]);
          }

          // إضافة المهام كسلسلة JSON
          if (tasks.length > 0) {
            formData.append("tasks", JSON.stringify(tasks));
          }

          // تحضير بيانات التصحيح
          const debugData = prepareDebugData(formData);
          requestDebug.textContent = JSON.stringify(
            {
              url: apiUrlInput.value,
              method: "POST",
              headers: { Authorization: `Bearer ${token}` },
              body: debugData,
            },
            null,
            2
          );

          try {
            // إظهار حالة التحميل
            spinner.style.display = "block";
            resultDiv.classList.add("hidden");
            imagePreview.classList.add("hidden");
            showStatus("جاري إرسال الطلب...", "info");

            // إنشاء وحدة تحكم بالمهلة
            const controller = new AbortController();
            const timeoutId = setTimeout(
              () => controller.abort(),
              timeoutValue
            );

            // إرسال الطلب
            const response = await fetch(apiUrlInput.value, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
              body: formData,
              signal: controller.signal,
            }).catch((error) => {
              if (error.name === "AbortError") {
                throw new Error(
                  "انتهت مهلة الطلب. تأكد من أن الخادم يعمل وحاول مرة أخرى."
                );
              }
              throw error;
            });

            // إلغاء المهلة في حالة الاستجابة
            clearTimeout(timeoutId);

            // عرض كود الاستجابة في التصحيح
            responseDebug.textContent = `Status Code: ${response.status} ${response.statusText}\n`;

            // محاولة الحصول على البيانات بتنسيق JSON
            let data;
            let responseText;

            try {
              responseText = await response.text();
              responseDebug.textContent += responseText;

              try {
                data = JSON.parse(responseText);
              } catch (parseError) {
                errorDebug.textContent = `خطأ تحليل JSON: ${parseError.message}\nالاستجابة الأصلية: ${responseText}`;
                throw new Error("فشل في تحليل استجابة JSON من الخادم");
              }
            } catch (textError) {
              errorDebug.textContent = `خطأ في قراءة الاستجابة: ${textError.message}`;
              throw new Error("فشل في قراءة استجابة الخادم");
            }

            // إخفاء المؤشر الدوار وإظهار النتيجة
            spinner.style.display = "none";
            resultDiv.classList.remove("hidden");

            // عرض البيانات المستلمة
            responseDataDiv.textContent = JSON.stringify(data, null, 2);

            // عرض الصورة إذا كانت موجودة
            if (data && data.imageUrl) {
              imagePreview.src = data.imageUrl;
              imagePreview.classList.remove("hidden");
            } else {
              imagePreview.classList.add("hidden");
            }

            // التعامل مع الخطأ في الاستجابة
            if (!response.ok) {
              showStatus(
                `خطأ في الاستجابة: ${response.status} ${response.statusText}`,
                "error"
              );
            } else {
              showStatus("تم إنشاء التودو بنجاح!", "success");
            }
          } catch (error) {
            spinner.style.display = "none";
            resultDiv.classList.remove("hidden");
            responseDataDiv.textContent = `خطأ: ${error.message}`;
            imagePreview.classList.add("hidden");
            showStatus(`فشلت العملية: ${error.message}`, "error");
            errorDebug.textContent = `نوع الخطأ: ${error.name}\nرسالة الخطأ: ${error.message}\nمكدس المكالمات: ${error.stack || "غير متاح"}`;
          }
        });

      // استعراض الصورة قبل الرفع
      document
        .getElementById("imageInput")
        .addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const imagePreview = document.getElementById("imagePreview");
              imagePreview.src = e.target.result;
              imagePreview.classList.remove("hidden");
              document.getElementById("result").classList.remove("hidden");
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
